<meta charset="utf-8">
<div id="progress"></div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-array.v1.min.js"></script>

<script src="node-link.js"></script>
<!-- <script src="matrix.js"></script> -->

<style>
    #progress {
        position: fixed;
        top: 0;
        left: -6px;
        width: 0%;
        height: 2px;
        background: red;
    }
    
    #progress:before,
    #progress:after {
        content: "";
        position: absolute;
        height: 2px;
        opacity: 0.6;
        box-shadow: red 1px 0 6px 1px;
        border-radius: 100%;
    }
    
    #progress:before {
        width: 20px;
        right: 0;
        clip: rect(-6px, 22px, 14px, 10px);
    }
    
    #progress:after {
        width: 180px;
        right: -80px;
        clip: rect(-6px, 90px, 14px, -6px);
    }
        
</style>
